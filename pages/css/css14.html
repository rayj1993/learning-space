<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css 基础测试14</title>
    <style>
        body {
            background-color: #0e0e0e;
            font-size: 14px;
        }

        .step {
            position: relative;
            display: inline-block;
            text-decoration: none;
            line-height: 40px;
            padding: 0 20px;
            color: #009fe9;
        }

        .step.active {
            color: #fff;
        }

        .step.active~.step {
            color: #8c8c8c;
            cursor: not-allowed;
        }

        .step::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 50%;
            background-color: #edf9ff;
            transform: skewX(40deg);
            z-index: -1;
        }

        .step::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            right: 0;
            bottom: 0;
            background-color: #edf9ff;
            transform: skewX(-40deg);
            z-index: -1;
        }

        .step.active::before,
        .step.active::after {
            background-color: #009fe9;
        }

        .step.active~a::before {
            background-color: #ebedf0;
        }

        .step.active~a::after {
            background-color: #ebedf0;
        }
    </style>
</head>

<body>
    <!-- https://image.zhangxinxu.com/image/blog/201911/group.png -->
    <nav>
        <ol>
            <li aria-label="规则说明" class="step" tabindex="1">1-规则说明</li>
            <li aria-label="参与活动" class="step" tabindex="2">2-参与活动</li>
            <li aria-label="参与抽奖" class="step active" tabindex="3">3-参与抽奖</li>
            <li aria-label="奖品发放" class="step" tabindex="4">4-奖品发放</li>
            <li aria-label="查看结果" class="step" tabindex="5">5-查看结果</li>
        </ol>
    </nav>
</body>

</html>
