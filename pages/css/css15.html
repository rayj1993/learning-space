    <title>css 基础测试15</title>
    <style>
        html {
            font-size: 16px;
        }

        body {
            margin: 0;
            background-color: #524940;
        }

        @media screen and (min-width: 375px) {
            html {
                font-size: calc(100% + 2 * (100vw - 375px) / 39);
                font-size: calc(16px + 2 * (100vw - 375px) / 39);
            }
        }

        @media screen and (min-width: 414px) {
            html {
                font-size: calc(112.5% + 4 * (100vw - 414px) / 586);
                font-size: calc(18px + 4 * (100vw - 414px) / 586);
            }
        }

        a {
            text-decoration: none;
        }


        .svg-icon {
            position: absolute;
            right: 0;
            top: 50px;
            left: 0;
            margin: auto;
            fill: #f7f1ee;
            width: 60px;
            height: 60px;
        }

        .coo-nav {
            display: inline-block;
            position: relative;
            font-size: 0;
        }

        .coo-nav::before {
            content: '';
            position: absolute;
            width: 1px;
            height: 100%;
            right: -1px;
            background-color: #524940;
            z-index: 1;
        }

        .coo-nav::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            left: 0;
            bottom: -1px;
            background-color: #524940;
            z-index: 1;
        }

        .coo-nav-a :only-child {
            height: 100%;
        }

        .coo-nav-a {
            display: inline-block;
            position: relative;
            width: 188px;
            height: 200px;
            text-align: center;
            color: #f7f1ee;
        }



        .coo-nav-a::before {
            content: '';
            position: absolute;
            border-left: 1px solid;
            right: -1px;
            top: 15px;
            bottom: 15px;
        }

        .coo-nav-a::after {
            content: '';
            position: absolute;
            border-top: 1px solid;
            bottom: -1px;
            left: 15px;
            right: 15px;
        }

        .coo-nav-span {
            position: absolute;
            right: 0;
            bottom: 50px;
            left: 0;
            color: #f7f1ee;
            font-size: 16px;
        }
    </style>
</head>
