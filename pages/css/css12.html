<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css 基础测试12</title>
    <style>
        html {
            font-size: 12px;
        }

        .img {
            width: 120px;
            height: 160px;
        }

        .tag {
            box-sizing: border-box;
            position: absolute;
            text-align: center;
            font-size: 12px;
            color: #fff;
            min-width: 2em;
            min-height: 2em;
            padding: .3em .5em;
        }

        .tag[type="1"] {
            background: #cd0000
        }

        .tag[type="2"] {
            padding: .1em 1.2em .4em .2em;
            background: linear-gradient(to top left, transparent 50%, #cd0000 0)
        }

        .tag[type="3"] {
            padding-right: 1.5em;
            background: linear-gradient(-60deg, transparent 1em, #cd0000 0)
        }

        .tag[type="4"] {
            padding: .1em 1em .4em .2em;
            background: radial-gradient(100% 100% ellipse at left top, #cd0000 100%, transparent 0)
        }
    </style>
</head>

<body>
    <h4>第一题</h4>
    <div>
        <span class="tag" type="1">No.1</span>
        <img src="https://bookcover.yuewen.com/qdbimg/349573/1012237441/180" class="img">
    </div>
    <h4>第二题</h4>
    <div>
        <span class="tag" type="2">1</span>
        <img src="https://bookcover.yuewen.com/qdbimg/349573/1012237441/180" class="img">
    </div>
    <h4>第三题</h4>
    <div>
        <span class="tag" type="3">火热连载</span>
        <img src="https://bookcover.yuewen.com/qdbimg/349573/1012237441/180" class="img">
    </div>
    <h4>第四题</h4>
    <div>
        <span class="tag" type="4">1</span>
        <img src="https://bookcover.yuewen.com/qdbimg/349573/1012237441/180" class="img">
    </div>
    <div>
        <span class="tag" type="4">100</span>
        <img src="https://bookcover.yuewen.com/qdbimg/349573/1012237441/180" class="img">
    </div>
</body>

</html>
