<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css 基础测试12</title>
    <style>
        html {
            font-size: 12px;
        }

        div {
            position: relative;
            display: inline-block;
        }

        /* 第一题 */

        span[type-one] {
            position: absolute;
            background-color: red;
            color: #fff;
            width: 30px;
            text-align: center;
        }

        /* 第二题 */

        span[type-two] {
            position: absolute;
            color: #fff;
            z-index: 1;
            text-indent: 4px;
        }

        span[type-two]::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-width: 14px;
            border-style: solid;
            border-color: red transparent transparent red;
            z-index: -1;
            left: 0;
        }

        /* 第三题 */

        span[type-three] {
            position: absolute;
            background-color: red;
            color: #fff;
            text-align: center;
        }

        span[type-three]::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-width: 8px;
            border-style: solid;
            border-color: red transparent transparent red;
            z-index: auto;
        }

        /* 第四题 */


        span[type-four] {
            position: absolute;
            color: #fff;
            z-index: 1;
            padding-left: 2px;
        }

        span[type-four]::before {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 0 0 100% 0;
            background-color: red;
            z-index: -1;
            left: 0;
        }

        span[type-five] {
            position: absolute;
            color: #fff;
            z-index: 1;
        }

        span[type-five]::before {
            content: '';
            position: absolute;
            width: 35px;
            height: 26px;
            border-radius: 0 0 100% 0;
            background-color: red;
            z-index: -1;
            left: 0;
        }
    </style>
</head>

<body>
    <h4>第一题</h4>
    <div>
        <span class="tag" type-one>No.1</span>
        <img src="https://bookcover.yuewen.com/qdbimg/349573/1012237441/180" class="img" type-one>
    </div>
    <h4>第二题</h4>
    <div>
        <span class="tag" type-two>1</span>
        <img src="https://bookcover.yuewen.com/qdbimg/349573/1012237441/180" class="img" type-two>
    </div>
    <h4>第三题</h4>
    <div>
        <span class="tag" type-three>火热连载</span>
        <img src="https://bookcover.yuewen.com/qdbimg/349573/1012237441/180" class="img" type-three>
    </div>
    <h4>第四题</h4>
    <div>
        <span class="tag" type-four>1</span>
        <img src="https://bookcover.yuewen.com/qdbimg/349573/1012237441/180" class="img" type-four>
    </div>
    <div>
        <span class="tag" type-five>100</span>
        <img src="https://bookcover.yuewen.com/qdbimg/349573/1012237441/180" class="img" type-five>
    </div>
</body>

</html>
