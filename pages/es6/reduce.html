<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let score = [100,20,30,40,12,99,21];
        //第一个参数是返回值，第二个参数是现在这个值
        let result = score.reduce((tem,item,index) => {
            if(index!=score.length-1){
                return tem+item;
            }else{
                return (tem+item)/score.length;
            }
        });
        console.log(result);
    </script>
</body>
</html>
