    <script>
        //判断字符串开头是否
        const str = 'https://www.baidu.com';
        if(str.startsWith('http:')){
            alert('http协议')
        }
        if(str.startsWith('https:')){
            alert('https协议')
        }
        console.log(str.startsWith('http:'));
    </script>
