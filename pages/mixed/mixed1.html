<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg</title>
    <style>
        svg {
            width: 23px;
            height: 21px;
            fill: rgb(60, 190, 130)
        }

        img {
            width: 23px;
            height: 21px;
            fill: rgba(33, 33, 33, 1);
        }

        div {
            height: 100px;
            background-image: url(../../images/package.svg);
            background-repeat: no-repeat;
        }

        p {
            height: 100px;
            background-image: url("data:image/svg+xml,%3Csvg class='icon' viewBox='0 0 1024 1024' xmlns='http://www.w3.org/2000/svg' width='16' height='16'%3E%3Cpath d='M945.92 544.53H78.077L0 739.72h72.822v276.521h878.356V739.72H1024l-78.08-195.19zM48.05 707.188l52.05-130.126h518.02l-52.051 130.126H48.049zM625.86 983.71H105.355V739.72h482.722l37.785-94.472v338.461zm292.782 0H658.39V645.251l37.785 94.472h222.468V983.71zm-200.44-276.52l-52.05-130.127h257.765l52.05 130.126H718.203zM511.998 511.998L333.076 365.604h81.327V7.759h195.19v357.848h81.328L511.998 511.998z' fill='%23d81e06'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
        }
    </style>
    <style>
        h4 {
            clear: both;
        }

        a {
            display: block;
        }

        #facebook-logo:hover path {
            fill: red;
        }

        #facebook-logo:hover rect {
            fill: green;
        }
    </style>
</head>

<body>
    <p></p>
    <div></div>
    <img src="../../images/package.svg" />
    <svg class="icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" width="16" height="16">
        <path
            d="M945.92 544.53H78.077L0 739.72h72.822v276.521h878.356V739.72H1024l-78.08-195.19zM48.05 707.188l52.05-130.126h518.02l-52.051 130.126H48.049zM625.86 983.71H105.355V739.72h482.722l37.785-94.472v338.461zm292.782 0H658.39V645.251l37.785 94.472h222.468V983.71zm-200.44-276.52l-52.05-130.127h257.765l52.05 130.126H718.203zM511.998 511.998L333.076 365.604h81.327V7.759h195.19v357.848h81.328L511.998 511.998z" />
    </svg>
    <img id="facebook-logo" class="svg social-link" src="../../images/package.svg" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>   
    <script type="text/javascript">
        jQuery(document).ready(function () {
            /*
             * Replace all SVG images with inline SVG
             */
            jQuery('img.svg').each(function () {
                var $img = jQuery(this);
                var imgID = $img.attr('id');
                var imgClass = $img.attr('class');
                var imgURL = $img.attr('src');

                jQuery.get(imgURL, function (data) {
                    // Get the SVG tag, ignore the rest
                    var $svg = jQuery(data).find('svg');

                    // Add replaced image's ID to the new SVG
                    if (typeof imgID !== 'undefined') {
                        $svg = $svg.attr('id', imgID);
                    }
                    // Add replaced image's classes to the new SVG
                    if (typeof imgClass !== 'undefined') {
                        $svg = $svg.attr('class', imgClass + ' replaced-svg');
                    }

                    // Remove any invalid XML tags as per http://validator.w3.org
                    $svg = $svg.removeAttr('xmlns:a');

                    // Replace image with new SVG
                    $img.replaceWith($svg);
                });

            });
        });
    </script>
</body>

</html>
