        // 第二题
        function strDoubleByte(str) {
            const doubleByte = '０１２３４５６７８９';
            str = str.replace(' ','');
            return doubleByte.split('').reduce((str, s, idx) => {
                return str.replace(new RegExp(s, 'g'), idx)
            }, str);
        }
        console.log(strDoubleByte(' １　３　２　０　８　０　３　３　６　２　１  '));

        // 第三题
        function strRemove86(str) {
            return str.replace(/\+/g, function (match) {
                return match.replace('-', '').toUpperCase()
            })
        }
        console.log(strRemove86('+8613208033621'));
