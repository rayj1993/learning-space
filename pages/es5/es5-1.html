<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组扩展方法</title>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        //判断成绩功能
        let score1 = [{
            id: 1,
            price: 12311
        },
        {
            id: 2,
            price: 13212
        },
        {
            id: 3,
            price: 123
        }
        ];
        // 反正就是要里面有个布尔值来判断是否要return 方法创建一个新数组, 其包含通过所提供函数实现的测试的所有元素
        let result1 = score1.filter(item => item.price > 10000);
        console.log(result1);


        // 遍历
        let score2 = [100, 20, 30, 40, 12, 99, 21];
        score2.forEach((item, index) => {
            // console.log(item);
        });
        // 如果只是一个类数组，就可以用form
        let domColl = document.querySelectorAll('div');
        Array.from(domColl).forEach(item => {
            console.log(item)
        })

        // 方法创建一个新数组，其结果是该数组中的每个元素都调用一个提供的函数后返回的结果。
        let score3 = [100, 20, 30, 40, 12, 99, 21];
        let result3 = score3.map(item => item >= 60 ? '及格' : '不及格');
        console.log(result3);

        let score4 = [100, 20, 30, 40, 12, 99, 21];
        // 第一个参数是返回值，第二个参数是现在这个值 
        // 方法对数组中的每个元素执行一个由您提供的reducer函数(升序执行)，将其结果汇总为单个返回值。
        let result4 = score4.reduce((tem, item, index) => {
            if (index != score4.length - 1) {
                return tem + item;
            } else {
                return (tem + item) / score4.length;
            }
        });
        console.log(result4);

        //some() 方法测试数组中是不是有元素通过了被提供的函数测试。它返回的是一个Boolean类型的值。
        var array = [1, 2, 3, 4, 5];

        var even = function (element) {
            // checks whether an element is even
            return element % 2 === 0;
        };

        console.log(array.some(even));

        // every() 方法测试一个数组内的所有元素是否都能通过某个指定函数的测试。它返回一个布尔值。
        function isBelowThreshold(currentValue) {
            return currentValue < 40;
        }

        var array1 = [1, 30, 39, 29, 10, 13];

        console.log(array1.every(isBelowThreshold));
        // expected output: true
    </script>
</body>

</html>
